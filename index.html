<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Especial</title>
    <!-- Inclui o Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter para todo o corpo do documento */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-pink-200 to-purple-300 p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl text-center max-w-sm w-full transform transition-all duration-300 hover:scale-105">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Uma Mensagem para Você!</h1>
        <p class="text-gray-600 mb-8">
            Clique no botão abaixo para revelar uma mensagem especial.
        </p>
        <button
            onclick="window.open('Jessica.pdf', '_blank')"
            class="bg-gradient-to-r from-pink-500 to-red-500 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:from-pink-600 hover:to-red-600 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-pink-300"
        >
            Clique aqui se me ama ❤️
        </button>
    </div>
</body>
</html>
